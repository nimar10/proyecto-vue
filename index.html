<!DOCTYPE html>
<html lang="es">

<head>
    <title>El proyecto tooo Wapooo!!!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="app">

        <button v-on:click="changervisibility">Mostrar/Ocultar</button>
        <ul v-if="mostrar">
            <li v-for="(show, index) in tvshows" :key="index">
                <!--Recorre el array de abajo de series -->
                <strong>{{show.name}}</strong> voy por la ({{show.seasons}} Temporadas)
            </li>
        </ul>
        <div v-else>
            no hay datos
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        //Creacion de vue siempre es asi
        const app = new Vue({
            el: '#app',
            data: {
                mostrar: false,
                tvshows: [{
                    name: 'Game of Thrones',
                    seasons: 7
                }, {
                    name: 'Breaking Bad',
                    seasons: 5
                }, {
                    name: 'Better call Saul',
                    seasons: 4
                }]
            },
            methods: {
                changervisibility: function() {
                    this.mostrar = !this.mostrar
                }
            }
        })
    </script>

</body>

</html>
